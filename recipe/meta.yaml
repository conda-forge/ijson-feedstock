{% set name = "ijson" %}
{% set version = "3.0.1" %}
{% set sha256sum = "ad15f915d847f0391deea3b07fcb7248e8574603569d5fe62b7ab21c856c4d98" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - ijson

about:
  home: https://github.com/isagalaev/ijson
  license: BSD 3-clause
  license_file: LICENSE.txt
  summary: Ijson is an iterative JSON parser with a standard Python iterator interface.
  doc_url: https://github.com/isagalaev/ijson
  dev_url: https://github.com/isagalaev/ijson

extra:
  recipe-maintainers:
    - rmax
    - thermokarst
