{% set version = "3.0.3" %}

package:
  name: ijson
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/ijson/ijson-{{ version }}.tar.gz
  sha256: a1e6e074bb3fc1d7ad32d9dad2af2d3977b655b525c7b955c0b13dbf14dce49c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - ijson
    - ijson.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/isagalaev/ijson
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Ijson is an iterative JSON parser with a standard Python iterator interface.
  doc_url: https://github.com/isagalaev/ijson
  dev_url: https://github.com/isagalaev/ijson

extra:
  recipe-maintainers:
    - rmax
    - thermokarst
