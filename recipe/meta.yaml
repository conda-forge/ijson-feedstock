{% set version = "3.1.post0" %}

package:
  name: ijson
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/ijson/ijson-{{ version }}.tar.gz
  sha256: 67188e55800dfd89a9fcd2565d36f148bc51a3b4081da3c82ee1a5a87206bd3b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - ijson
    - ijson.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/isagalaev/ijson
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Ijson is an iterative JSON parser with a standard Python iterator interface.
  doc_url: https://github.com/isagalaev/ijson
  dev_url: https://github.com/isagalaev/ijson

extra:
  recipe-maintainers:
    - rmax
    - thermokarst
